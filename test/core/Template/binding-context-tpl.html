<div li-foreach="{data: items, as: 'obj'}">
    {foreach: subItems}
        <span li-text="$element.nodeName"></span>
        <span>{obj.name}</span>
        <span>{$parent.name}</span>
        <span>{$index}</span>
        <span>{$data.name}</span>
        <span>{name}</span>
        <span>{$root === $parents[$parents.length - 1]}</span>
    {/}
</div>
