<script type="text/template" data-type="Lui.Alert">
    <div id="{id}" data-type="{type}" class="{cls}" style="{style}">
       <span class="glyphicon glyphicon-exclamation-sign icon"></span>
        <button type="button" class="close" aria-hidden="true">&times;</button>
        <span class="text">{html}</span>
    </div>
</script>
<script type="text/template" data-type="Lui.Button">
    <button id="{id}" data-type="{type}" class="{cls}" style="{style}">{label}</button>
</script>
<script type="text/template" data-type="Lui.Text">
    <input type="text" id="{id}" data-type="{type}" class="{cls}" style="{style}" value="{value}" placeholder="{placeholder}" />
</script>
