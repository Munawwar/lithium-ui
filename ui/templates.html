<script type="text/template" data-type="Lui.Alert">
    <div id="{id}" data-type="{type}" class="{cls}" style="{style}">
       <span class="glyphicon glyphicon-exclamation-sign icon"></span>
        <button type="button" class="close" aria-hidden="true">&times;</button>
        <span class="text">{html}</span>
    </div>
</script>
<script type="text/html" data-type="Lui.Button">
    <button data-bind="text: label, attr: {id: id, data-type: type, class: cls, style: style}"></button>
</script>
<script type="text/html" data-type="Lui.Text">
    <input type="text" data-bind="attr: {id: id, data-type: type, class: cls, style: style, value: value, placeholder: placeholder}" />
</script>
