<script type="text/html" data-outer="Lui.Alert">
    <div data-bind="attr: {id: id, data-type: type, class: cls, style: style}">
        <span class="fa fa-exclamation-circle icon"></span>
        <button type="button" class="close" aria-hidden="true">&times;</button>
        <span class="text" data-bind="html: html"></span>
    </div>
</script>
